name: sprintflow

services:
    
  mongo:
    image: mongo:7.0.12
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - sprintflow

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - sprintflow
    ports:
      - 8080:8080
    depends_on:
      - mongo

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./client/.env
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - sprintflow
    ports:
      - 5173:5173
    command: npm run dev -- --host
    depends_on:
      - api



volumes:
  mongo_data:
networks:
  sprintflow:
    driver: bridge